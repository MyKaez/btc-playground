<c-carousel (itemChange)="onItemChange($event)" [interval]="5000" transition="slide" class="image-carousel">
    <c-carousel-inner>
        <c-carousel-item *ngFor="let slide of slides">
        <img
            [src]="slide.src"
            alt="{{slide.title}}"
            class="d-block w-100"
            loading="lazy"
        />
        </c-carousel-item>
    </c-carousel-inner>
</c-carousel>
