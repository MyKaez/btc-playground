<div class="donation">
  <h2 *ngIf="showHeader">FixesTh.is</h2>
  <div class="qr-codes">
    <div class="lightning">
      <img src="assets/img/donations/donate_ln.jpg" alt="Lightning donation">
      <button mat-button (click)="copyLightningAddress()">Kopieren</button>
    </div>
    <div class="on-chain">
      <img src="assets/img/donations/donate_btc.jpg" alt="Bitcoin donation">
      <button mat-button (click)="copyBitcoinAddress()">Kopieren</button>
    </div>
  </div>
</div>
