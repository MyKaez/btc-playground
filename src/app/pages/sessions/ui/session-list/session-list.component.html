<h2>Aktuelle Sitzungen</h2>
<table cTable *ngIf="sessions$ | async as sessions; if sessions?.length;else noSessions">
 <thead><tr>
    <th>ID</th>
    <th>Name</th>
    <th>Status</th>
    <th>GÃ¼ltig Bis</th>
    <th>Beitreten</th>
    <th>Kontroll-ID</th>
 </tr></thead>
 <tbody>
    <tr *ngFor="let session of sessions">
        <td>{{session.id}}</td>
        <td>{{session.name}}</td>
        <td><div [ngClass]="'chip session-status-' + session.status">{{getSessionStatusDisplayValue(session.status)}}</div></td>
        <td>{{session.expirationTime | date :'HH:mm.ss'}}</td>
        <td><button mat-button class="btn-circle" (click)="logInSession(session.id, controlId.value)">
            <mat-icon>launch</mat-icon>
        </button></td>
        <td><mat-form-field appearance="fill">
            <input matInput type="password" #controlId>
        </mat-form-field></td>
    </tr>
 </tbody>
</table>
