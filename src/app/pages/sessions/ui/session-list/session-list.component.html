<h2>Existing Sessions</h2>
<div *ngFor="let session of sessions$ | async ">
    <span>{{session.name}}</span>
    <span>{{session.status}}</span>
    <span>{{session.expirationTime}}</span>
    <button mat-button fill="clear" (click)="openSession(session.id)">
        Open Session
    </button>
</div>
