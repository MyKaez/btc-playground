<div *ngFor="let user of users">
    <span>{{user.name}} ist</span>
    <div [ngClass]="'chip user-status-' + user.status">{{getUserStatusDisplayValue(user.status)}}</div>
    <span>- {{user.configuration | json}}</span>
</div>
<div *ngIf="!users.length" class="no-users">Es ist noch niemand der Sitzung beigetreten.</div>
