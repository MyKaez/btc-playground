<div *ngIf="progress$ | async as progress">
    <mat-progress-bar mode="determinate" [value]="progress" [color]="'accent'">
        <span>{{hashes$}} / {{estimatedHashes}}</span>
    </mat-progress-bar>

    <div *ngFor="let bar of getBars(progress)" class="separator">
        <mat-progress-bar mode="determinate" [value]="bar" [color]="'warn'">
            <span>{{hashes$}} / {{estimatedHashes}}</span>
        </mat-progress-bar>
    </div>
</div>
