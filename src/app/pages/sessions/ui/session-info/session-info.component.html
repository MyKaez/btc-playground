<h2>Session Info</h2>

<div>
    <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput [value]="session.id" [readonly]="true">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [value]="session.name" [readonly]="true">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Status</mat-label>
        <input matInput [value]="session.status" [readonly]="true">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Expiration Time</mat-label>
        <input matInput [value]="session.expirationTime" [readonly]="true">
    </mat-form-field>
    <mat-form-field *ngIf="session.configuration">
        <mat-label>SimulationType</mat-label>
        <input matInput [value]="session.configuration.simulationType" [readonly]="true">
    </mat-form-field>

    <div *ngIf="session.configuration">
        <app-config-info [config]="session.configuration"></app-config-info>
    </div>

    <div>
        <mat-form-field *ngIf="session.configuration">
            <mat-label>Link</mat-label>
            <input matInput [value]="sessionLink" [readonly]="true">
        </mat-form-field>
        <button mat-button fill="clear" (click)="openLink()">Open Link</button>
        <button mat-button fill="clear" (click)="copyLink()">Copy Link</button>
    </div>
    <div>
        <!--qrcode [qrdata]="sessionLink" [width]="256" [errorCorrectionLevel]="'L'" (click)="openLink()"></qrcode-->
    </div>
</div>
