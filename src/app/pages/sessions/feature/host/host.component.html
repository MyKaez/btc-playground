<button mat-button class="btn-circle btn-compound" (click)="prepare()" title="Kalkulieren" #prepareButton>
    <mat-icon>poll</mat-icon>
    <span>Vorbereiten</span>
</button>
<button mat-button class="btn-circle" (click)="start()" title="Hashing für alle starten" #startButton>
    <mat-icon>play_arrow</mat-icon>
</button>
<button mat-button class="btn-circle" (click)="stop()" title="Hashing für alle beenden" #stopButton>
    <mat-icon>stop</mat-icon>
</button>
<button mat-button class="btn-circle" (click)="clear()" title="Zurücksetzen" #clearButton>
    <mat-icon>replay</mat-icon>
</button>
