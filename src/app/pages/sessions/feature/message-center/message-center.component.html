<h2>Shared Messages</h2>
<app-send-message [senderId]="user?.id ?? session.id" (messageSend)="sendMessage($event)"></app-send-message>
<ul>
    <li *ngFor="let message of messages">
        <div [slot]="isMe(message) ? 'end' : 'start'">
            <div>
                {{message.text}}

                <div color="primary">
                    {{getSender(message)}}
                </div>
            </div>
        </div>
    </li>
</ul>
