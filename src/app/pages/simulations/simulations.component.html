<div class="items">
    <app-simulation-card *ngFor="let sim of simulations"
        (click)="sim.navigationLink && navigateTo(sim.navigationLink)"
        [title]="sim.title"
        [description]="sim.description"
        [image-src]="sim.imageSrc"
        [youtube-src]="sim.youtubeSrc"></app-simulation-card>
</div>
