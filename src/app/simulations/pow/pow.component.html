<div class="content">
    <mat-tab-group mat-align-tabs="center" [selectedIndex]="selectedTabIndex"
        (selectedTabChange)="onTabChanged($event)">
        <mat-tab>
            <ng-template mat-tab-label>
                <span class="mat-tab-label">Definition</span>
            </ng-template>
            <app-pow-definition [youtubeReference]="'E2ee5ewEddE'"></app-pow-definition>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <span class="mat-tab-label">Simulation</span>
            </ng-template>
            <app-pow-simulation></app-pow-simulation>
        </mat-tab>
    </mat-tab-group>
</div>
