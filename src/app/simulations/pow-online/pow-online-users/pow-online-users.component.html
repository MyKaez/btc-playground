<div class="pow-online-users">
    <div class="user-card" *ngFor="let user of users$ | async">
        <div class="user-card-avatar">
            <span>{{user.avatarInitials}}</span>
        </div>
        <div class="user-card-title">{{user.title}}</div>
        <div class="user-card-hashrate">{{user.hashrate}}</div>
        <div class="user-card-hashes">{{user.hashes}}</div>
    </div>
</div>
