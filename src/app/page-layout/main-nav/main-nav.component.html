<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ |async)}" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item (click)="navigateTo('home')">Home</a>
      <a mat-list-item (click)="navigateTo('simulations')">Simulationen</a>
      <a mat-list-item (click)="navigateTo('info')">Info</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="logo" [ngClass]="{hidden: (isHandset$ |async)}">
        <a (click)="navigateTo('home')">
          <img width="40" alt=" {{title}}" src="assets/bitcoin-btc-logo.svg" /> FixesTh.is
        </a>
      </div>
      <div class="menu" [ngClass]="{hidden: (isHandset$ |async)}">
        <a mat-list-item (click)="navigateTo('simulations')">Simulationen</a>
        <a mat-list-item (click)="navigateTo('info')">Info</a>
      </div>
    </mat-toolbar>
    <div class="breadcrumbs" *ngIf="false">
      <i>Wo bin ich?</i>
      <span *ngFor="let path of pathParts">
        <a (click)="navigateTo(getFullPath(path))">{{path}}</a>
        <span *ngIf="!isLast(path)">...</span>
      </span>

    </div>
    <div class=" content-wrapper">
      <div class="content-area">
        <ng-content></ng-content>
      </div>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
